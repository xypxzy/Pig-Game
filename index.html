<!DOCTYPE html>
<html lang="en">
  <head>
    <m eta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="player player-1 active">
        <h2 class="name" id="name-1">Player - 1</h2>
        <p class="score" id="score-1">3</p>
        <div class="current">
          <p class="current-label">Current Label</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>
      <section class="player player-2">
        <h2 class="name" id="name-2">Player - 2</h2>
        <p class="score" id="score-2">56</p>
        <div class="current">
          <p class="current-label">Current Label</p>
          <p class="current-score" id="current-2">0</p>
        </div>
      </section>

      <img src="./img/dice1.png" alt="" class="dice" />
      <button class="btn btn-new">🐷 New Game</button>
      <button class="btn btn-roll">🎲 Roll the Dice</button>
      <button class="btn btn-hold">👌 Hold!</button>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
